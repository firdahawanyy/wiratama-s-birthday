<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&family=Sacramento&display=swap" rel="stylesheet">
    <style>
        /* --- TEMA WARNA (DARK ELEGANT) --- */
        :root {
            --bg-dark: #0f172a;
            --card-bg: rgba(30, 41, 59, 0.9);
            --accent: #3b82f6; /* Biru terang dikit */
            --accent-dark: #1e3a8a; /* Biru tua */
            --text-main: #f1f5f9;
            --text-sec: #94a3b8;
        }

        body {
            background-color: var(--bg-dark);
            background-image: radial-gradient(circle at center, #1e293b 0%, #0f172a 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Poppins', sans-serif;
            color: var(--text-main);
            overflow: hidden;
        }

        /* Background Hati Melayang (Subtle) */
        .bg-hearts {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            overflow: hidden;
            z-index: -1;
        }
        .heart-bg {
            position: absolute;
            bottom: -10vh;
            color: rgba(59, 130, 246, 0.1); /* Biru transparan */
            font-size: 2rem;
            animation: fly 10s linear infinite;
        }
        @keyframes fly {
            0% { transform: translateY(0) rotate(0deg); opacity: 0; }
            20% { opacity: 1; }
            100% { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
        }

        .container {
            width: 90%;
            max-width: 400px;
            position: relative;
            z-index: 10;
        }

        .card {
            background: var(--card-bg);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.6);
            border: 1px solid rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            text-align: center;
            transition: height 0.3s ease;
        }

        /* Foto dengan efek glowing biru */
        .photo-container {
            width: 140px;
            height: 140px;
            margin: 0 auto 20px;
            border-radius: 50%;
            overflow: hidden;
            border: 3px solid var(--accent);
            box-shadow: 0 0 25px rgba(59, 130, 246, 0.4);
        }
        .photo-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        h1 {
            font-family: 'Sacramento', cursive;
            font-size: 2.5rem;
            color: var(--accent);
            margin: 0;
            text-shadow: 0 2px 10px rgba(59, 130, 246, 0.3);
        }

        /* Area Teks Konten */
        .content-area {
            min-height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            margin: 20px 0;
        }

        p {
            font-size: 0.95rem;
            line-height: 1.6;
            color: var(--text-main);
            margin: 0;
            animation: fadeIn 0.8s;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Tombol Navigasi */
        .nav-buttons {
            display: flex;
            justify-content: space-between;
            gap: 10px;
            margin-top: 20px;
        }

        .btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            transition: all 0.2s;
        }

        .btn-next {
            background: linear-gradient(45deg, var(--accent-dark), var(--accent));
            color: white;
            box-shadow: 0 4px 15px rgba(59, 130, 246, 0.4);
        }
        .btn-next:hover { transform: scale(1.05); }

        .btn-prev {
            background: transparent;
            border: 1px solid var(--text-sec);
            color: var(--text-sec);
        }
        .btn-prev:hover { background: rgba(255,255,255,0.05); color: white; }

        .hidden { display: none; }

        /* Progress Bar (Garis indikator di atas) */
        .progress-container {
            width: 100%;
            height: 4px;
            background: rgba(255,255,255,0.1);
            border-radius: 2px;
            margin-bottom: 20px;
            overflow: hidden;
        }
        .progress-bar {
            height: 100%;
            background: var(--accent);
            width: 25%; /* Mulai dari 25% */
            transition: width 0.3s ease;
        }

        .music-hint {
            margin-top: 15px;
            font-size: 0.75rem;
            color: var(--text-sec);
            cursor: pointer;
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="bg-hearts" id="bgHearts"></div>

    <audio id="lagu" loop>
        <source src="https://assets.mixkit.co/music/preview/mixkit-piano-reflection-593.mp3" type="audio/mpeg">
    </audio>

    <div class="container">
        <div class="card">
            <div class="progress-container">
                <div class="progress-bar" id="progressBar"></div>
            </div>

            <div class="photo-container">
                <img src="foto.jpg" alt="Foto Kita">
            </div>

            <h1 id="judul">Happy Birthday!</h1>

            <div class="content-area" id="kontenTeks">
                </div>

            <div class="nav-buttons">
                <button class="btn btn-prev" onclick="gantiSlide(-1)" id="btnPrev">Kembali</button>
                <button class="btn btn-next" onclick="gantiSlide(1)" id="btnNext">Lanjut</button>
            </div>

            <div class="music-hint" onclick="toggleMusic()">üéµ Klik untuk Putar Musik</div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>

    <script>
        // --- üìù BAGIAN EDIT KATA-KATA DI SINI ---
        // Kamu bisa tambah slide sebanyak yang kamu mau.
        const slides = [
            {
                judul: "Happy Birthday!",
                teks: "Selamat ulang tahun buat manusia favoritku! üéâ<br>Hari ini adalah hari spesialmu, jadi aku siapin sesuatu yang kecil ini buat kamu."
            },
            {
                judul: "Terima Kasih",
                teks: "Makasih udah jadi orang yang selalu ada, selalu sabar, dan selalu bikin aku ketawa. Hidup rasanya lebih enteng kalau ada kamu."
            },
            {
                judul: "Harapanku",
                teks: "Semoga di usia yang baru ini, kamu makin dewasa, makin sukses, rezekinya lancar, dan yang paling penting... makin sayang sama aku! üòúüíô"
            },
            {
                judul: "I Love You",
                teks: "Sekali lagi, Happy Birthday Sayang! üéÇ<br>Let's make this year amazing together. Love you to the moon and back! üöÄ‚ù§Ô∏è"
            }
        ];

        // --- LOGIKA PROGRAM ---
        let currentSlide = 0;
        const totalSlides = slides.length;
        const lagu = document.getElementById("lagu");
        const progressBar = document.getElementById("progressBar");

        // Tampilkan slide pertama saat dibuka
        updateUI();
        createFloatingHearts();

        function updateUI() {
            // Update Teks
            document.getElementById("judul").innerText = slides[currentSlide].judul;
            document.getElementById("kontenTeks").innerHTML = `<p>${slides[currentSlide].teks}</p>`;

            // Update Progress Bar
            const percentage = ((currentSlide + 1) / totalSlides) * 100;
            progressBar.style.width = percentage + "%";

            // Atur Tombol
            const btnPrev = document.getElementById("btnPrev");
            const btnNext = document.getElementById("btnNext");

            // Tombol Kembali hilang di slide pertama
            if (currentSlide === 0) {
                btnPrev.style.opacity = "0";
                btnPrev.style.pointerEvents = "none";
            } else {
                btnPrev.style.opacity = "1";
                btnPrev.style.pointerEvents = "auto";
            }

            // Ubah teks tombol Next di akhir
            if (currentSlide === totalSlides - 1) {
                btnNext.innerText = "Kirim Kado üéÅ";
                btnNext.style.background = "linear-gradient(45deg, #ffd700, #ffb700)"; // Warna emas
            } else {
                btnNext.innerText = "Lanjut ‚û°Ô∏è";
                btnNext.style.background = ""; // Reset warna
            }
        }

        function gantiSlide(arah) {
            // Putar musik otomatis pas tombol pertama diklik
            if (lagu.paused) {
                lagu.play().catch(e => console.log("Audio play failed"));
            }

            // Logika pindah slide
            if (currentSlide === totalSlides - 1 && arah === 1) {
                // Kalau ini slide terakhir dan klik lanjut -> Efek Rayakan
                rayakan();
            } else {
                currentSlide += arah;
                // Cegah error index
                if (currentSlide < 0) currentSlide = 0;
                if (currentSlide >= totalSlides) currentSlide = totalSlides - 1;
                
                updateUI();
            }
        }

        function rayakan() {
            // Efek Confetti Mewah
            var duration = 3 * 1000;
            var end = Date.now() + duration;

            (function frame() {
                confetti({
                    particleCount: 5,
                    angle: 60,
                    spread: 55,
                    origin: { x: 0 },
                    colors: ['#3b82f6', '#ffffff', '#ffd700']
                });
                confetti({
                    particleCount: 5,
                    angle: 120,
                    spread: 55,
                    origin: { x: 1 },
                    colors: ['#3b82f6', '#ffffff', '#ffd700']
                });

                if (Date.now() < end) {
                    requestAnimationFrame(frame);
                }
            }());

            alert("Happy Birthday Sayangku! üíô Jangan lupa traktir ya! wkwk");
        }

        function toggleMusic() {
            if (lagu.paused) lagu.play();
            else lagu.pause();
        }

        // Bikin background hati melayang
        function createFloatingHearts() {
            const container = document.getElementById("bgHearts");
            const heartCount = 15;
            
            for(let i=0; i<heartCount; i++) {
                const heart = document.createElement("div");
                heart.className = "heart-bg";
                heart.innerHTML = "‚ù§";
                heart.style.left = Math.random() * 100 + "%";
                heart.style.animationDuration = (Math.random() * 5 + 5) + "s";
                heart.style.animationDelay = (Math.random() * 5) + "s";
                container.appendChild(heart);
            }
        }
    </script>
</body>
</html>
