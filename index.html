    <style>
        :root {
            --bg-dark: #0f172a;
            --bg-secondary: #1e293b;
            --accent: #60a5fa; /* Biru terang */
            --accent-gold: #ffd700;
            --text-main: #f8fafc;
            --text-sec: #94a3b8;
            --vintage-paper: #f4e4bc; /* Warna kertas tua */
            --vintage-border: #5c4a3d; /* Warna coklat tua */
        }

        * { box-sizing: border-box; scroll-behavior: smooth; }

        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-main);
            overflow-x: hidden;
        }

        /* --- ðŸ”’ LAYAR PASSWORD --- */
        #login-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: var(--bg-dark);
            z-index: 9999;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: opacity 0.8s;
        }
        .login-box {
            text-align: center;
            padding: 20px;
        }
        .login-input {
            padding: 10px;
            border-radius: 8px;
            border: 1px solid var(--accent);
            background: transparent;
            color: white;
            margin-top: 10px;
            text-align: center;
            font-size: 1.2rem;
        }
        .login-btn {
            margin-top: 15px;
            padding: 10px 25px;
            background: var(--accent);
            border: none;
            border-radius: 20px;
            color: var(--bg-dark);
            font-weight: bold;
            cursor: pointer;
        }

        /* --- ðŸ“œ VINTAGE SCROLL ANIMATION --- */
        #scroll-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(15, 23, 42, 0.95); /* Gelap transparan */
            z-index: 9990; /* Di bawah password, di atas konten utama */
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            pointer-events: none; /* Biar bisa tembus klik kalau belum aktif */
            transition: opacity 0.5s;
        }

        /* Wadah Gulungan Kertas */
        .vintage-scroll {
            position: relative;
            width: 80%;
            max-width: 600px;
            background-color: var(--vintage-paper);
            /* Texture kertas tua (dari internet biar ringan) */
            background-image: url('https://www.transparenttextures.com/patterns/aged-paper.png');
            border-left: 5px solid var(--vintage-border);
            border-right: 5px solid var(--vintage-border);
            box-shadow: 0 20px 50px rgba(0,0,0,0.8);
            overflow: hidden;
            /* Keadaan awal: tertutup (tinggi 0) */
            height: 0; 
            transform: scaleX(0.2); /* Awalnya kurus */
            opacity: 0;
            transition: all 2s cubic-bezier(0.25, 1, 0.5, 1); /* Animasi halus */
        }

        /* Saat kelas 'opened' ditambahkan lewat JS */
        .vintage-scroll.opened {
            height: 70vh; /* Terbuka tinggi */
            transform: scaleX(1); /* Melebar normal */
            opacity: 1;
        }

        /* Isi Surat */
        .scroll-content {
            padding: 40px;
            text-align: center;
            color: #3d2b1f; /* Warna teks coklat tua */
            opacity: 0; /* Teks muncul belakangan */
            transition: opacity 1s delay 1.5s;
        }
        .vintage-scroll.opened .scroll-content {
            opacity: 1;
        }
        .scroll-content h2 {
            font-family: 'Sacramento', cursive;
            font-size: 3rem;
            color: var(--vintage-border);
            border: none;
        }
        .scroll-content p {
            font-family: 'Courier New', monospace; /* Font ala mesin tik */
            font-weight: bold;
            font-size: 1.1rem;
            line-height: 1.8;
            color: #3d2b1f;
        }

        /* Hiasan Gulungan Atas Bawah */
        .scroll-roller {
            position: absolute; left: 0; width: 100%; height: 30px;
            background: var(--vintage-border);
            border-radius: 20px;
            box-shadow: inset 0 5px 10px rgba(0,0,0,0.5);
        }
        .roller-top { top: 0; }
        .roller-bottom { bottom: 0; }
        
        /* Tombol tutup surat */
        .close-scroll-btn {
            margin-top: 30px; padding: 10px 30px;
            background: var(--vintage-border); color: var(--vintage-paper);
            border: none; border-radius: 50px; cursor: pointer; font-weight: bold;
        }

        /* --- âœ¨ UMUM --- */

            padding: 50px 20px;

            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
        }
