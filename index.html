<!DOCTYPE html>

    <style>
        body {
            background: linear-gradient(135deg, #fdfbfb 0%, #ebedee 100%);
            background-color: #ffdde1;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Poppins', sans-serif;
            color: #4a4a4a;
        }
        .card {
            background: white;
            padding: 40px;

            max-width: 400px;
            width: 90%;
        }
        .photo-container {
            width: 150px;
            height: 150px;
            margin: 0 auto 20px;
            border-radius: 50%;
            overflow: hidden;
            border: 5px solid #ff9a9e;
        }
        .photo-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        h1 {
            font-family: 'Sacramento', cursive;
            font-size: 2.5rem;
            color: #ff6b6b;
            margin-bottom: 10px;
        }
        .btn {
            background: #ff6b6b;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            margin-top: 20px;
        }
        .btn:hover { background: #ee5253; }
    </style>
</head>
