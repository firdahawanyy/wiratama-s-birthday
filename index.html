<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Special Day for You</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&family=Sacramento&display=swap" rel="stylesheet">
    <style>
        /* --- TEMA WARNA (DARK ELEGANT) --- */
        :root {
            --bg-dark: #0f172a;
            --card-bg: rgba(15, 23, 42, 0.85);
            --accent: #60a5fa; /* Biru lebih soft */
            --accent-dark: #1e40af; /* Biru tua banget */
            --text-main: #f8fafc;
            --text-sec: #94a3b8;
        }

        body {
            background-color: var(--bg-dark);
            background-image: 
                radial-gradient(at 0% 0%, hsla(253,16%,7%,1) 0, transparent 50%), 
                radial-gradient(at 50% 0%, hsla(225,39%,30%,1) 0, transparent 50%), 
                radial-gradient(at 100% 0%, hsla(339,49%,30%,1) 0, transparent 50%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Poppins', sans-serif;
            color: var(--text-main);
            overflow: hidden;
        }

        /* Bintang-bintang background */
        .stars {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
            pointer-events: none;
        }
        .star {
            position: absolute;
            width: 2px; height: 2px;
            background: white;
            border-radius: 50%;
            animation: twinkle var(--duration) ease-in-out infinite;
            opacity: var(--opacity);
        }
        @keyframes twinkle {
            0%, 100% { opacity: 0.2; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.5); }
        }

        .container {
            width: 90%;
            max-width: 400px;
            position: relative;
            z-index: 10;
        }

        .card {
            background: var(--card-bg);
            padding: 30px;
            border-radius: 24px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255,255,255,0.08);
            backdrop-filter: blur(12px);
            text-align: center;
            transition: all 0.5s ease;
        }

        .photo-wrapper {
            position: relative;
            width: 140px;
            height: 140px;
            margin: 0 auto 20px;
        }

        .photo-container {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            overflow: hidden;
            border: 3px solid var(--accent);
            box-shadow: 0 0 30px rgba(96, 165, 250, 0.3);
            position: relative;
            z-index: 2;
        }
        .photo-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: brightness(0.9);
        }

        /* Lingkaran animasi di belakang foto */
        .pulse-ring {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            border-radius: 50%;
            border: 2px solid var(--accent);
            animation: pulse-animation 3s infinite;
            z-index: 1;
        }
        @keyframes pulse-animation {
            0% { transform: scale(1); opacity: 0.8; }
            100% { transform: scale(1.5); opacity: 0; }
        }

        h1 {
            font-family: 'Sacramento', cursive;
            font-size: 2.2rem;
            background: linear-gradient(to right, #60a5fa, #c084fc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin: 5px 0;
        }

        .content-area {
            min-height: 140px; /* Lebih tinggi biar muat teks panjang */
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            margin: 15px 0;
        }

        p {
            font-size: 0.9rem;
            line-height: 1.7;
            color: #e2e8f0;
            margin: 0;
            opacity: 0;
            animation: fadeIn 1s forwards;
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        /* Navigasi */
        .nav-buttons {
            display: flex;
            justify-content: space-between;
            gap: 12px;
            margin-top: 25px;
        }

        .btn {
            flex: 1;
            padding: 14px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            font-size: 0.9rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .btn-next {
            background: var(--accent);
            color: #0f172a;
        }
        .btn-next:hover { 
            background: #93c5fd; 
            transform: translateY(-2px);
            box-shadow: 0 10px 20px -5px rgba(96, 165, 250, 0.4);
        }

        .btn-prev {
            background: rgba(255,255,255,0.05);
            color: var(--text-sec);
        }
        .btn-prev:hover { background: rgba(255,255,255,0.1); color: white; }

        /* Progress Dots (Titik-titik bawah) */
        .progress-dots {
            display: flex;
            justify-content: center;
            gap: 6px;
            margin-bottom: 20px;
        }
        .dot {
            width: 6px; height: 6px;
            background: rgba(255,255,255,0.2);
            border-radius: 50%;
            transition: all 0.3s;
        }
        .dot.active {
            background: var(--accent);
            width: 20px;
            border-radius: 10px;
        }

        .music-hint {
            margin-top: 20px;
            font-size: 0.75rem;
            color: var(--text-sec);
            opacity: 0.7;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="stars" id="stars"></div>

    <audio id="lagu" loop>
        <source src="https://assets.mixkit.co/music/preview/mixkit-piano-reflection-593.mp3" type="audio/mpeg">
    </audio>

    <div class="container">
        <div class="card">
            <div class="progress-dots" id="dotsContainer"></div>

            <div class="photo-wrapper">
                <div class="pulse-ring"></div>
                <div class="photo-container">
                    <img src="foto.jpg" alt="Foto Kita">
                </div>
            </div>

            <h1 id="judul">Happy Birthday!</h1>

            <div class="content-area" id="kontenTeks">
                </div>

            <div class="nav-buttons">
                <button class="btn btn-prev" onclick="gantiSlide(-1)" id="btnPrev">Kembali</button>
                <button class="btn btn-next" onclick="gantiSlide(1)" id="btnNext">Lanjut</button>
            </div>

            <div class="music-hint" onclick="toggleMusic()">üéµ Tap untuk Musik</div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>

    <script>
        // --- üìù EDIT KATA-KATA DI SINI (ADA 8 SLIDE) ---
        const slides = [
            {
                judul: "Happy Level Up! üéÇ",
                teks: "Selamat ulang tahun buat manusia paling spesial di bumi ini. Cieee, umurnya nambah nih yeee. Semoga jatah bahagianya juga nambah berkali-kali lipat ya!"
            },
            {
                judul: "Flashback Dikit...",
                teks: "Kalau diinget-inget, lucu juga ya perjalanan kita. Dari yang awalnya asing, sampai jadi tempat pulang. Makasih udah bertahan dan berjuang bareng-bareng sejauh ini."
            },
            {
                judul: "Kenapa Dark Mode?",
                teks: "Aku pilih tema gelap & biru tua ini karena filosofinya: <br><i>'Meskipun dunia lagi gelap atau berat, kamu tetep jadi bintang paling terang buat aku.'</i> ‚ú®"
            },
            {
                judul: "Tentang Kamu",
                teks: "Kamu itu orang baik. Sabarnya luas banget (terutama ngadepin aku wkwk). Jangan pernah ngerasa sendiri ya, karena aku selalu bangga punya kamu."
            },
            {
                judul: "Doaku Hari Ini",
                teks: "Semoga tahun ini kamu makin dewasa, rezekinya mengalir deras, sehat terus, dan apa yang kamu semogakan segera tersemogakan. Aamiin paling kenceng!"
            },
            {
                judul: "Satu Janji",
                teks: "Aku gak bisa janji langit selalu cerah. Tapi aku janji, kalau hujan turun, aku yang bakal payungin kamu. Kita hadapin semuanya bareng ya? ‚òîüíô"
            },
            {
                judul: "Siap Hadiah?",
                teks: "Sebenernya kado terindah itu kehadiran aku sih... Hahaha bercanda deng. <br><br>Aku cuma mau bilang..."
            },
            {
                judul: "I Love You! ‚ù§Ô∏è",
                teks: "Sekali lagi, Happy Birthday Sayang! <br>Terima kasih sudah lahir ke dunia. <br><br><i>Love you to the moon and back! üöÄ</i>"
            }
        ];

        // --- SCRIPT LOGIKA (JANGAN DIUBAH KECUALI PAHAM) ---
        let currentSlide = 0;
        const totalSlides = slides.length;
        const lagu = document.getElementById("lagu");

        // Init
        createStars();
        createDots();
        updateUI();

        function updateUI() {
            // Update Teks
            document.getElementById("judul").innerText = slides[currentSlide].judul;
            document.getElementById("kontenTeks").innerHTML = `<p>${slides[currentSlide].teks}</p>`;

            // Update Dots
            const dots = document.querySelectorAll(".dot");
            dots.forEach((dot, index) => {
                if (index === currentSlide) dot.classList.add("active");
                else dot.classList.remove("active");
            });

            // Tombol Navigasi
            const btnPrev = document.getElementById("btnPrev");
            const btnNext = document.getElementById("btnNext");

            if (currentSlide === 0) {
                btnPrev.style.opacity = "0"; 
                btnPrev.style.pointerEvents = "none";
            } else {
                btnPrev.style.opacity = "1"; 
                btnPrev.style.pointerEvents = "auto";
            }

            if (currentSlide === totalSlides - 1) {
                btnNext.innerText = "Kirim Peluk ü§ó";
                btnNext.style.background = "linear-gradient(90deg, #60a5fa, #c084fc)";
                btnNext.style.color = "white";
            } else {
                btnNext.innerText = "Lanjut";
                btnNext.style.background = ""; 
                btnNext.style.color = "";
            }
        }

        function gantiSlide(arah) {
            if (lagu.paused) lagu.play().catch(e => console.log("Audio play failed"));

            if (currentSlide === totalSlides - 1 && arah === 1) {
                rayakan();
                return;
            }

            currentSlide += arah;
            updateUI();
        }

        function rayakan() {
            // Confetti Kiri Kanan
            var duration = 3000;
            var end = Date.now() + duration;

            (function frame() {
                confetti({
                    particleCount: 7,
                    angle: 60,
                    spread: 55,
                    origin: { x: 0 },
                    colors: ['#60a5fa', '#ffffff']
                });
                confetti({
                    particleCount: 7,
                    angle: 120,
                    spread: 55,
                    origin: { x: 1 },
                    colors: ['#60a5fa', '#ffffff']
                });

                if (Date.now() < end) {
                    requestAnimationFrame(frame);
                }
            }());
            
            alert("Peluk jauhh! ü§ó Jangan lupa senyum hari ini!");
        }

        function toggleMusic() {
            if (lagu.paused) lagu.play();
            else lagu.pause();
        }

        function createDots() {
            const container = document.getElementById("dotsContainer");
            container.innerHTML = "";
            for (let i = 0; i < totalSlides; i++) {
                const dot = document.createElement("div");
                dot.classList.add("dot");
                container.appendChild(dot);
            }
        }

        function createStars() {
            const starsContainer = document.getElementById("stars");
            for (let i = 0; i < 50; i++) {
                const star = document.createElement("div");
                star.className = "star";
                star.style.left = Math.random() * 100 + "%";
                star.style.top = Math.random() * 100 + "%";
                star.style.setProperty("--duration", (Math.random() * 3 + 2) + "s");
                star.style.setProperty("--opacity", Math.random());
                starsContainer.appendChild(star);
            }
        }
    </script>
</body>
</html>
