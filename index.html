<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&family=Sacramento&display=swap" rel="stylesheet">
    <style>
        /* --- PALET WARNA BARU (Dark Mode) --- */
        :root {
            --bg-dark: #0f172a;       /* Biru tua hampir hitam untuk background */
            --bg-card: #1e293b;       /* Abu-abu tua kebiruan untuk kartu */
            --accent-blue: #324d7e;   /* Biru tua elegan untuk aksen/tombol */
            --text-light: #e2e8f0;    /* Putih tulang untuk teks utama */
            --text-dim: #94a3b8;      /* Abu muda untuk teks sekunder */
        }

        body {
            /* Background gelap gradasi */
            background: linear-gradient(135deg, #0a0a0a 0%, #1e293b 100%);
            background-color: var(--bg-dark);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Poppins', sans-serif;
            color: var(--text-light); /* Warna teks jadi terang */
            overflow: hidden;
        }

        .container {
            position: relative;
            text-align: center;
            z-index: 10;
        }

        .card {
            /* Kartu gelap transparan */
            background: rgba(30, 41, 59, 0.85); 
            padding: 40px;
            border-radius: 20px;
            /* Shadow lebih gelap */
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            max-width: 350px;
            width: 90%;
            margin: auto;
            /* Border tipis biru tua */
            border: 1px solid rgba(50, 77, 126, 0.3);
            backdrop-filter: blur(10px);
            transform: scale(0.9);
            opacity: 0;
            animation: muncul 1s forwards ease-out;
        }

        @keyframes muncul {
            to { transform: scale(1); opacity: 1; }
        }

        .photo-container {
            width: 150px;
            height: 150px;
            margin: 0 auto 20px;
            border-radius: 50%;
            overflow: hidden;
            /* Border dan glow warna biru tua */
            border: 4px solid var(--accent-blue);
            box-shadow: 0 0 20px rgba(50, 77, 126, 0.6);
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
        
        .photo-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            /* Sedikit filter biar fotonya makin nyatu sama background gelap */
            filter: brightness(0.9) contrast(1.1);
        }

        h1 {
            font-family: 'Sacramento', cursive;
            font-size: 2.8rem;
            color: #ffffff; /* Judul putih bersih */
            margin: 10px 0;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        .typewriter {
            font-size: 0.95rem;
            line-height: 1.6;
            min-height: 80px;
            margin-bottom: 20px;
            color: var(--text-light);
        }

        .btn {
            /* Tombol gradasi biru tua */
            background: linear-gradient(45deg, #1e3a8a, var(--accent-blue));
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            box-shadow: 0 5px 15px rgba(30, 58, 138, 0.4);
            transition: transform 0.2s, box-shadow 0.2s, background 0.3s;
        }

        .btn:hover {
            transform: translateY(-3px);
            background: linear-gradient(45deg, #2563eb, #1e3a8a);
            box-shadow: 0 8px 20px rgba(37, 99, 235, 0.5);
        }

        .music-control {
            margin-top: 15px;
            font-size: 0.8rem;
            color: var(--text-dim); /* Teks kecil abu-abu */
            cursor: pointer;
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <audio id="lagu" loop>
        <source src="https://assets.mixkit.co/music/preview/mixkit-piano-reflection-593.mp3" type="audio/mpeg">
    </audio>

    <div class="container">
        <div class="card">
            <div class="photo-container">
                <img src="foto.jpg" alt="Foto Pacar">
            </div>

            <h1>Happy Birthday!</h1>
            
            <div class="typewriter" id="pesan"></div>

            <button class="btn" onclick="rayakan()">üéÅ Buka Kado</button>
            
            <div class="music-control" onclick="putarMusik()">üéµ Klik sini kalau musik gak bunyi</div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>

    <script>
        // --- PENGATURAN PESAN (Ubah kata-katanya di sini) ---
        const pesanSpesial = "Selamat ulang tahun sayang. üéâ Terima kasih sudah menjadi bagian terbaik dalam hariku. Semoga tahun ini membawa kedewasaan dan kebahagiaan yang lebih dalam lagi. I love you. üíô";

        // --- LOGIKA PROGRAM ---
        let i = 0;
        const speed = 50; 
        const elementPesan = document.getElementById("pesan");
        const lagu = document.getElementById("lagu");

        function ngetik() {
            if (i < pesanSpesial.length) {
                elementPesan.innerHTML += pesanSpesial.charAt(i);
                i++;
                setTimeout(ngetik, speed);
            }
        }

        function putarMusik() {
            lagu.play().catch(function(error) {
                console.log("Musik perlu interaksi user.");
            });
        }

        function rayakan() {
            putarMusik();
            if (i === 0) {
                ngetik();
            }

            // Efek Confetti (Sekarang warnanya Biru, Putih, Emas biar elegan)
            var colors = ['#324d7e', '#ffffff', '#ffd700'];
            
            confetti({
                particleCount: 150,
                spread: 100,
                origin: { y: 0.6 },
                colors: colors,
                disableForReducedMotion: true
            });

            document.querySelector(".btn").innerText = "Enjoy Your Day! üíô";
        }
    </script>
</body>
</html>
