<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Sayang!</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Sacramento&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-dark: #0f172a;
            --bg-secondary: #1e293b;
            --accent: #60a5fa; 
            --vintage-paper: #f4e4bc; 
            --vintage-border: #5c4a3d;
        }

        * { box-sizing: border-box; scroll-behavior: smooth; }

        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-dark);
            color: #f8fafc;
            overflow-x: hidden;
        }

        /* --- üîí LAYAR PASSWORD --- */
        #login-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: var(--bg-dark);
            z-index: 1000; /* Paling atas */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: opacity 0.5s;
        }
        
        .login-box { text-align: center; padding: 20px; }
        .login-input {
            padding: 10px; border-radius: 8px; border: 1px solid var(--accent);
            background: transparent; color: white; margin-top: 10px;
            text-align: center; font-size: 1.2rem;
        }
        .login-btn {
            margin-top: 15px; padding: 10px 25px; background: var(--accent);
            border: none; border-radius: 20px; color: var(--bg-dark);
            font-weight: bold; cursor: pointer;
        }

        /* --- üìú VINTAGE SURAT (Dibuat Lebih Simpel biar Gak Error) --- */
        #scroll-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9);
            z-index: 900; 
            display: none; /* Disembunyikan dulu */
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 1s;
        }

        .vintage-scroll {
            position: relative;
            width: 90%; max-width: 500px;
            background-color: var(--vintage-paper);
            /* Motif kertas pakai CSS aja biar gak gagal loading */
            background-image: radial-gradient(#dccba8 1px, transparent 1px);
            background-size: 10px 10px;
            border: 4px solid var(--vintage-border);
            padding: 40px 20px;
            text-align: center;
            color: #3d2b1f;
            box-shadow: 0 0 50px rgba(255, 255, 255, 0.1);
            transform: scale(0.1);
            transition: transform 1s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .vintage-scroll.open { transform: scale(1); }

        .vintage-scroll h2 {
            font-family: 'Sacramento', cursive; font-size: 2.5rem; margin: 0; color: var(--vintage-border);
        }
        
        #typing-text {
            font-family: 'Courier New', monospace; font-weight: bold; font-size: 1rem; margin: 20px 0; min-height: 100px;
        }

        .close-btn {
            background: var(--vintage-border); color: var(--vintage-paper);
            border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer;
        }

        /* --- ‚ú® ISI WEBSITE UTAMA --- */
        #main-content { display: none; opacity: 0; transition: opacity 1.5s; }

        section {
            min-height: 100vh; padding: 50px 20px;
            display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center;
        }
        
        .hero {
            /* Pastikan nama file foto.jpg benar */
            background: linear-gradient(rgba(15, 23, 42, 0.8), rgba(15, 23, 42, 0.8)), url('foto.jpg');
            background-size: cover; background-position: center;
        }

        h1 { font-family: 'Sacramento', cursive; font-size: 3rem; color: var(--accent); margin-bottom: 10px; }
        p { color: #cbd5e1; max-width: 600px; line-height: 1.6; }

        .btn {
            display: inline-block; margin-top: 20px; padding: 12px 30px;
            border: 1px solid var(--accent); color: var(--accent); border-radius: 30px;
            text-decoration: none; transition: 0.3s;
        }
        .btn:hover { background: var(--accent); color: #0f172a; }

        /* Gallery & Items */
        .gallery { display: flex; gap: 15px; flex-wrap: wrap; justify-content: center; margin-top: 30px; }
        .polaroid { background: white; padding: 10px 10px 40px 10px; transform: rotate(-3deg); width: 150px; }
        .polaroid img { width: 100%; }
        .polaroid:nth-child(even) { transform: rotate(3deg); }

        .gift-box { font-size: 4rem; cursor: pointer; animation: bounce 2s infinite; margin-top: 20px; }
        @keyframes bounce { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-20px); } }

        /* Responsive */
        @media (max-width: 600px) { h1 { font-size: 2.5rem; } }
    </style>
</head>
<body>

    <div id="login-overlay">
        <h1 style="font-size: 2rem;">üîí Locked</h1>
        <p>Masukkan Password: (Default: 2024)</p>
        <div class="login-box">
            <input type="password" id="passInput" class="login-input" placeholder="****">
            <br>
            <button class="login-btn" onclick="checkPass()">Buka</button>
            <p id="errorMsg" style="color: red; display: none; margin-top: 10px; font-size: 0.9rem;">Salah woi! Coba lagi.</p>
        </div>
    </div>

    <div id="scroll-overlay">
        <div class="vintage-scroll" id="paper">
            <h2>My Dearest...</h2>
            <div id="typing-text"></div>
            <button class="close-btn" onclick="masukWeb()">Lanjut ‚û°Ô∏è</button>
        </div>
    </div>

    <audio id="lagu" loop>
        <source src="https://assets.mixkit.co/music/preview/mixkit-piano-reflection-593.mp3" type="audio/mpeg">
    </audio>

    <div id="main-content">
        <section class="hero">
            <h1>Happy Birthday!</h1>
            <p>Selamat datang di website spesial buat kamu.</p>
            <a href="#kenangan" class="btn">Lihat ke Bawah ‚¨áÔ∏è</a>
        </section>

        <section id="kenangan">
            <h1 style="font-size: 2rem;">Kenangan Kita üì∏</h1>
            <div class="gallery">
                <div class="polaroid"><img src="foto.jpg" alt="Foto"></div>
                </div>
            <p style="margin-top: 20px;">Dan masih banyak lagi...</p>
        </section>

        <section>
            <h1 style="font-size: 2rem;">Kado Virtual üéÅ</h1>
            <div class="gift-box" onclick="bukaKado()">üéÅ</div>
        </section>

        <footer style="padding: 30px; text-align: center; font-size: 0.8rem; opacity: 0.5;">
            Made with ‚ù§Ô∏è for You
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <script>
        // --- üîë PASSWORD ---
        const PASS = "2024"; 
        
        // --- üìù ISI SURAT ---
        const surat = "Hai sayang... Selamat ulang tahun! üéâ\n\nTerima kasih sudah jadi orang paling sabar. Semoga tahun ini semua impianmu tercapai. \n\nI Love You! ‚ù§Ô∏è";

        // --- VARIABEL ---
        const loginScreen = document.getElementById('login-overlay');
        const scrollScreen = document.getElementById('scroll-overlay');
        const paper = document.getElementById('paper');
        const mainContent = document.getElementById('main-content');
        const lagu = document.getElementById('lagu');
        const typingElement = document.getElementById('typing-text');

        // FUNGSI CEK PASSWORD
        function checkPass() {
            const input = document.getElementById('passInput').value;
            if (input === PASS) {
                // Password Benar
                lagu.play().catch(e => console.log("Audio perlu interaksi")); // Putar lagu
                loginScreen.style.opacity = 0;
                
                setTimeout(() => {
                    loginScreen.style.display = 'none';
                    // Munculkan Surat
                    scrollScreen.style.display = 'flex'; 
                    setTimeout(() => {
                        scrollScreen.style.opacity = 1;
                        paper.classList.add('open');
                        ngetik(); // Mulai ngetik
                    }, 100);
                }, 500);
            } else {
                document.getElementById('errorMsg').style.display = 'block';
            }
        }

        // FUNGSI NGETIK SURAT
        let i = 0;
        function ngetik() {
            if (i < surat.length) {
                typingElement.innerHTML += surat.charAt(i) === '\n' ? '<br>' : surat.charAt(i);
                i++;
                setTimeout(ngetik, 50);
            }
        }

        // FUNGSI MASUK WEB UTAMA
        function masukWeb() {
            scrollScreen.style.opacity = 0;
            setTimeout(() => {
                scrollScreen.style.display = 'none';
                mainContent.style.display = 'block';
                setTimeout(() => {
                    mainContent.style.opacity = 1;
                }, 100);
            }, 500);
        }

        // FUNGSI BUKA KADO
        function bukaKado() {
            confetti({ particleCount: 100, spread: 70, origin: { y: 0.6 } });
            alert("Selamat Ulang Tahun! ü•≥ Traktiran ditunggu ya! wkwk");
        }
    </script>
</body>
</html>
