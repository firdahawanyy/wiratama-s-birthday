<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Sayang!</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&family=Sacramento&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #fdfbfb 0%, #ebedee 100%);
            background-color: #ffdde1;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Poppins', sans-serif;
            color: #4a4a4a;
            overflow: hidden; /* Biar scroll gak ganggu */
        }

        .container {
            position: relative;
            text-align: center;
            z-index: 10;
        }

        .card {
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.15);
            max-width: 350px;
            width: 90%;
            margin: auto;
            border: 2px solid white;
            backdrop-filter: blur(5px);
            transform: scale(0.9);
            opacity: 0;
            animation: muncul 1s forwards ease-out;
        }

        @keyframes muncul {
            to { transform: scale(1); opacity: 1; }
        }

        .photo-container {
            width: 150px;
            height: 150px;
            margin: 0 auto 20px;
            border-radius: 50%;
            overflow: hidden;
            border: 5px solid #ff9a9e;
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.3);
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
        
        .photo-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        h1 {
            font-family: 'Sacramento', cursive;
            font-size: 2.8rem;
            color: #ff6b6b;
            margin: 10px 0;
        }

        .typewriter {
            font-size: 0.95rem;
            line-height: 1.6;
            min-height: 80px; /* Jaga tinggi biar gak loncat */
            margin-bottom: 20px;
        }

        .btn {
            background: linear-gradient(45deg, #ff9a9e, #fad0c4);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            box-shadow: 0 5px 15px rgba(255, 154, 158, 0.4);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(255, 154, 158, 0.6);
        }

        .music-control {
            margin-top: 15px;
            font-size: 0.8rem;
            color: #888;
            cursor: pointer;
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <audio id="lagu" loop>
        <source src="https://assets.mixkit.co/music/preview/mixkit-love-song-piano-loop-591.mp3" type="audio/mpeg">
    </audio>

    <div class="container">
        <div class="card">
            <div class="photo-container">
                <img src="foto.jpg" alt="Foto Pacar">
            </div>

            <h1>Happy Birthday!</h1>
            
            <div class="typewriter" id="pesan"></div>

            <button class="btn" onclick="rayakan()">üéÅ Buka Kado</button>
            
            <div class="music-control" onclick="putarMusik()">üéµ Klik sini kalau musik gak bunyi</div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>

    <script>
        // --- PENGATURAN PESAN ---
        // Ganti kata-katanya di sini ya! (Pakai tanda kutip)
        const pesanSpesial = "Selamat ulang tahun sayang! üéâ Terima kasih sudah jadi orang paling sabar dan baik. Semoga tahun ini semua impianmu tercapai. I love you 3000! ‚ù§Ô∏è";

        // --- LOGIKA PROGRAM ---
        let i = 0;
        const speed = 50; // Kecepatan ngetik
        const elementPesan = document.getElementById("pesan");
        const lagu = document.getElementById("lagu");

        function ngetik() {
            if (i < pesanSpesial.length) {
                elementPesan.innerHTML += pesanSpesial.charAt(i);
                i++;
                setTimeout(ngetik, speed);
            }
        }

        function putarMusik() {
            lagu.play().catch(function(error) {
                console.log("Musik diblokir browser, perlu interaksi user.");
            });
        }

        function rayakan() {
            // 1. Putar Musik
            putarMusik();

            // 2. Efek Ngetik dimulai
            if (i === 0) { // Cuma jalan kalau belum pernah diklik
                ngetik();
            }

            // 3. Efek Confetti (Meledak)
            var duration = 3 * 1000;
            var animationEnd = Date.now() + duration;
            var defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 0 };

            var interval = setInterval(function() {
                var timeLeft = animationEnd - Date.now();

                if (timeLeft <= 0) {
                    return clearInterval(interval);
                }

                var particleCount = 50 * (timeLeft / duration);
                // random confetti
                confetti(Object.assign({}, defaults, { particleCount, origin: { x: Math.random(), y: Math.random() - 0.2 } }));
            }, 250);

            // Ubah tombol jadi ucapan
            document.querySelector(".btn").innerText = "Yeay! ü•≥";
        }
    </script>
</body>
</html>
